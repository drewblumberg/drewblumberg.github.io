<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <a href="https://www.github.com/{{ site.github_username }}"><i class="fa fa-github fa-4x github"></i></a>
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin fa-4x linkedin"></i></a>
        <a href="https://www.twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-4x twitter"></i></a>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
